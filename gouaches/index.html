<html>
  <head>
    <title>Gouaches</title>
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .canvas-stack {
        display: flex;
        flex-direction: column;
      }

      canvas {
        box-shadow: 0 0 0 1px black;
      }

      #palette {
        display: flex;
        flex-direction: column;
        border: 1px solid black;
      }

      .swatch {
        padding: 20px;
        cursor: pointer;
        color: white;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div class="canvas-stack">
      Draw lines with the wax pencil.<br />
      Pick a color, click, and hold to make a spreading and diluting pool of
      pigment.<br /><br />
      <canvas width="600" height="600"> </canvas>
    </div>

    <div id="palette">
      <div class="swatch" style="background: black">Wax Pencil</div>
      <div class="swatch" style="background: red">Gouache</div>
      <div class="swatch" style="background: green">Gouache</div>
      <div class="swatch" style="background: blue">Gouache</div>
    </div>

    <script src="dist/utils.js"></script>
    <script src="dist/index.js"></script>
  </body>
</html>
